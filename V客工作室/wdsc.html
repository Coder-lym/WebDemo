			$(function(){
//				下拉菜单
				var $li=$(".yju>li");
				$li.hover(function(){
					$(this).children('ul').slideDown();
				},function(){
					$(this).children('ul').slideUp();
				})
//				鼠标移入移出变色
				$(".ht").hover(function(){
					$(".ht").css({'width':'260px'});
				},function(){
					$(".ht").css({'width':'250px'});
				})
				
				$(".cs").hover(function(){

				$(".js").hover(function(){

				})
				$(".wx").hover(function(){
					$(".wx").css({'width':'260px'});
				},function(){
					$(".wx").css({'width':'250px'});
				})
//				点击显示区块
				$(".ht").click(function(){
					$(".html").show().siblings().hide();
				})
				$(".cs").click(function(){
					$(".css").show().siblings().hide();
				})
				$(".js").click(function(){
					$(".javas").show().siblings().hide();
				})
				$(".wx").click(function(){
					$(".wxxcx").show().siblings().hide();
				})
			})
		</script>
