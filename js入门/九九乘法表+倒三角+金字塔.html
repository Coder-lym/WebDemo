<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			for (var i=1;i<9;i++)
			{
				for (var j=1;j<=i;j++) 
				{
					document.write(i+"*"+j+"="+i*j+"&nbsp;&nbsp;&nbsp;&nbsp;");
				}
				document.write("<br />");
			}
			for (var i=10;i>0;i--)
			{
				for (var j=0;j<i;j++) 
				{
					document.write("▼");
				}
				document.write("<br />");
			}
			for (var i=1;i<10;i++)
			{
				for (var j=0;j<10-i;j++)
				{
					document.write("&nbsp;&nbsp;");
				}
				for (var x=0;x<i*2-1;x++)
                {
					document.write("△");
				}
                document.write("<br />");
			}
		</script>
	</head>
	<body>
	</body>
</html>
