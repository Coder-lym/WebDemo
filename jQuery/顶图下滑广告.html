<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			img{
				display: block;
				margin: 0 auto;
			}
			#mao{
				margin-top: -286px;
			}
		</style>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	    	$(function(){
	    		$("#mao").animate({'margin-top':'0'},2500,function(){
	    			$("#mao").delay(2000).animate({'margin-top':'-286px'},2000)
	    		})
	    	})
	    </script>
	</head>
	<body>
		<img src="img/tb.jpg" id="mao"/>
		<img src="img/tb1.png"/>
	</body>
</html>
