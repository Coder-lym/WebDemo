<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.min.js"></script>
		<style type="text/css">
			#box{
				width:200px;
				height:180px;
				background: orange;
				position: absolute;
				
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$("#box").click(function(){
					$("#box").animate({'width':'600px','height':'400px','left':'300px','top':'200px',},2000);
				})
			})
		</script>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
